name: Build Project for Pull Request

# Limit GITHUB_TOKEN permissions following the principle of least privilege
permissions:
  contents: read

# Trigger this workflow on pull requests targeting the main branch
on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    # Use the latest Ubuntu runner provided by GitHub
    runs-on: ubuntu-latest

    steps:

    # Checkout the source code from the PR
    - uses: actions/checkout@v6

    # Setup the .NET SDK
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        global-json-file: global.json
        

    # Restore NuGet dependencies
    - name: Restore dependencies
      run: dotnet restore

    # Build the project without restoring again
    - name: Build
      run: dotnet build --no-restore
